#H2 DB Config
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=pa

#JPA-H2 Config
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto= update

#H2 console config
spring.h2.console.enabled=true
spring.h2.console.path=/h2-ui

#Exception Handling Values
exceptions.gameNotFound= Game Play Not Found!
exceptions.playerNotFound = Player Not Found!
exceptions.playerNameError = Player Name Can Not be Empty!
exceptions.notEnoughPoints = Not Enough Points to Play!

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui-custom.html

